<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMSAFAR - Forgot Password</title>
  <link rel="stylesheet" href="logsignstyle.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="HAMSAFAR Logo"></a>
    </div>

    <form id="forgotPasswordForm">
      <div class="input-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error">Please enter a valid email</div>
      </div>

      <div class="button-group">
        <button type="submit" class="reset-btn">RESET PASSWORD</button>
        <button type="button" id="darkModeToggle" class="mode-toggle-btn">Toggle Dark Mode</button>
      </div>
      
      <div class="links">
        <a href="login.html" class="back-to-login">Back to Login</a>
        <a href="signup.html" class="create-account">Create an account</a>
      </div>
    </form>
  </div>

  <script>
    // Apply saved theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('theme');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').textContent = 'Light Mode';
      }
    });
  
    // Toggle and save preference
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      this.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });

    // Form validation
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Reset error messages
      document.querySelectorAll('.error-message').forEach(error => {
        error.style.display = 'none';
      });

      const email = document.getElementById('email').value.trim();
      let isValid = true;

      if (!email || !email.includes('@')) {
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        console.log('Password reset requested for:', email);
        alert('Password reset link has been sent to your email! (This is a demo)');
        // window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>

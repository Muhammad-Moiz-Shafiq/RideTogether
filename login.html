<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMSAFAR - Login</title>
  <link rel="stylesheet" href="logsignstyle.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="HAMSAFAR Logo">
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required>
        <div class="error-message" id="username-error">Please enter your username</div>
      </div>

      <div class="input-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="password-error">Please enter your password</div>
      </div>

      <button type="submit" class="login-btn">LOGIN</button>

      <a href="#" class="forgot-password">Forgot password?</a>
      
      <a href="signup.html" class="create-account">Create an account</a>
    </form>
  </div>
